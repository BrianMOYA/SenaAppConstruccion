<app-header backUrl='/mainInterface/:id'></app-header>
<ion-content [fullscreen]="true">
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <img src="assets/svg/sourceFeature/cons.png" />
    </ion-slide>
    <ion-slide>
      <img src="assets/svg/sourceFeature/construccion.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="assets/svg/sourceFeature/HowToUse2.svg" />
    </ion-slide>
    <ion-slide>
      <img src="assets/svg/sourceFeature/HowToUse.svg" />
    </ion-slide>
  </ion-slides>
  <ion-row class="ion-justify-content-center">
    <button class="continue" routerLink="/index">Continuar</button>
  </ion-row>
</ion-content>
<ion-footer collapse="undefined">
  <ion-toolbar color="primary">
    <img
      class="footer-img"
      src="assets/svg/sourceFooter/logoSenaAppBlanco.svg"
    />
  </ion-toolbar>
</ion-footer>
