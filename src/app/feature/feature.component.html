<app-header backUrl="/mainInterface/:id"></app-header>
<ion-content color="medium" [fullscreen]="true">
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <img src="assets/svg/sourceFeature/1.svg" />
    </ion-slide>
    <ion-slide>
      <img src="assets/svg/sourceFeature/2.svg" />
    </ion-slide>
    <ion-slide>
      <img src="assets/svg/sourceFeature/3.svg" />
    </ion-slide>
    <ion-slide>
      <img src="assets/svg/sourceFeature/4.svg" />
    </ion-slide>
  </ion-slides>
  <ion-row class="ion-justify-content-center">
    <button class="continue" routerLink="/index">Continuar</button>
  </ion-row>
</ion-content>
<ion-footer collapse="undefined">
  <ion-toolbar color="primary">
    <img
      class="footer-img"
      src="assets/svg/sourceFooter/logosSenaAppblancoInferior.svg"
    />
  </ion-toolbar>
</ion-footer>
