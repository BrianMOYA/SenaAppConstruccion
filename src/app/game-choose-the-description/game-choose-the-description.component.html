<app-header backUrl='/feature'></app-header>
<app-module-name></app-module-name>
<small>select the correct description</small>
<ion-content  color="gradient">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" *ngFor="let opt of options" >
        <ion-card class="ion-activatable ripple-parent animate__animated animate__bounceIn" (click)="select()">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-content>
            {{ opt.description | titlecase }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
