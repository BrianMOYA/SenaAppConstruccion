<app-header backUrl="/main/mainInterfaces/:id"></app-header>
<ion-content color="primary" [fullscreen]="true">
  <app-module-name></app-module-name>
  <ion-row class="title">
    <h1>Material de apoyo</h1>
  </ion-row>
  <div class="content_div">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" *ngFor="let material of btnsMaterial">
          <div class="col_div">
            <button>
              <a href="https://senaappconstruccion.blogspot.com/p/cartillas-digitales.html">
              <img [src]="material.img" />
              <ion-label>{{ material.title | titlecase }}</ion-label>
              </a>
            </button>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="col_div">
            <button>
              <a
                href="https://senaappconstruccion.blogspot.com/p/normativas.html"
              >
                <img
                  src="../../assets/svg/sourceMaterialDeApoyo/portada_Normas.svg"
                />
                <ion-label>Normas</ion-label>
              </a>
            </button>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="col_div">
            <button>
              <a
                href="https://www.youtube.com/watch?v=2aEfvcJSOhw&list=PLTNlk93iEfHRmrpPhIabo4WkM1hf3qByM&ab_channel=SennovaCTCM"
              >
                <img
                  src="../../assets/svg/sourceMaterialDeApoyo/portada_Videos.svg"
                />
                <ion-label>Videos</ion-label>
              </a>
            </button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <h6 class="nota">
          Nota: Para navegar por estos apartados es necesario tener acceso a internet
        </h6>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
