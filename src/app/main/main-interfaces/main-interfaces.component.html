<app-header backUrl="/index"></app-header>
<ion-content color="primary" [fullscreen]="true">
  <app-module-name></app-module-name>
  <ion-row class="title">
    <h2>Bienvenido</h2>
  </ion-row>
  <div class="content_div">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" *ngFor="let btn of btns">
          <div class="col_div">
            <button [routerLink]="btn.route">
              <img [src]="btn.img" />
              <ion-label>{{ btn.title | titlecase }}</ion-label>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<app-footer></app-footer>
