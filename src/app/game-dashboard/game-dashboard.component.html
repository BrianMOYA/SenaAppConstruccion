<ion-row class="module-name">

</ion-row>
<ion-content color="gradient" [fullscreen]="true">

  <ion-grid >
    <ion-row>
      <ion-col  size-md="3"  size-sm="6" size-sm="4" size-lg="2" *ngFor="let item of games; let i = index ">
        <ion-card class="animate__animated animate__bounceIn ion-activatable ripple-parent" (click)="goTo">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-header>
            <ion-card-title class="ion-text-center main-title" >
              <b>
                {{ item.name | titlecase }}
              </b>
            </ion-card-title>
            <ion-card-title class="ion-text-center" >
              <ion-icon [name]="item.icon"></ion-icon>
            </ion-card-title>
            <ion-card-subtitle class="ion-text-center obs">
              {{ item.observation }}
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
