<app-header backUrl='mainInterface/:id'></app-header>
<ion-content color="primary" [fullscreen]="true">
  <ion-grid >
    <app-module-name></app-module-name>
    <ion-row class="title">
      <h1>Juegos</h1>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="3"  size-sm="6" size-sm="4" size-lg="2" *ngFor="let item of moduleGames">
        <ion-card [routerLink]="item.route" class="animate__animated animate__bounceIn ion-activatable ripple-parent">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-header>

            <ion-card-title class="ion-text-center" >
              <img [src]="item.img">
            </ion-card-title>

          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
