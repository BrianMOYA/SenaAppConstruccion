<app-header backUrl='main/mainInterfaces/:id'></app-header>
<ion-content color="primary" [fullscreen]="true">
  <ion-grid >
    <app-module-name></app-module-name>
    <ion-row class="title">
      <h1>Juegos</h1>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="3"  size-sm="6" size-sm="4" size-lg="2" *ngFor="let item of moduleGames">
        <ion-card class="ion-text-center" [routerLink]="item.route" >
          <img [src]="item.img">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
